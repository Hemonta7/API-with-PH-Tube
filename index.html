<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!-- daisy ui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="flex w-11/12 mx-auto justify-between items-center py-3 border-b space-x-2"
      >
        <div class="logo w-24">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2 w-48 lg:w-96">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="button">
          <button class="btn bg-[#FF1F3D] text-white">SORT</button>
        </div>
      </nav>
    </header>
    <nav id="categories" class="flex justify-center gap-5 py-3"></nav>
    <main>
      <section
        id="videos"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-11/12 mx-auto gap-5"
      ></section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content">
    
        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="./js/index.js"></script>
  </body>
</html>
